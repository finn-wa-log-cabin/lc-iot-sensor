[env:huzzah]
platform = espressif8266@2.6.3
board = huzzah
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	tzapu/WiFiManager@0.16.0
	m5ez/ezTime@0.8.3
	adafruit/Adafruit Unified Sensor@1.1.4
	adafruit/DHT sensor library@1.4.2
	bblanchon/ArduinoJson@6.17.3
	256dpi/MQTT@2.5.0
	; knolleary/PubSubClient@2.8
